<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babushka</title>

    <style>
    </style>
</head>

<body>
    <section>
        <template id="event-template">
        <article>

            <h2 id="data-title">Titel </h2>
            <p id="10">10</p>
        </article>

</template>
    </section>
    <script>
        let menu;



        document.addEventListener("DOMContentLoaded", loadJson);

        let modtager = document.querySelector(".templatemodtager");
        let template = document.querySelector(".mytemplate");


        async function loadJson() {
            let minListe = await fetch("menu.json");
            menu = await minListe.json();
            console.log(menu);

            visMenu(menu);
        }


        function visMenu(menu) {

            menu.forEach(hverPerson => {
                let klon = template.cloneNode(true).content;
                klon.querySelector(".navn").textContent = hverPerson.fornavn + " " + hverPerson.efternavn;
                klon.querySelector(".mail").textContent = hverPerson.email;
                modtager.appendChild(klon);
            })
        }
    </script>
</body>

</html>
